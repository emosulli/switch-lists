<!DOCTYPE html>
<head>
    <title>Switch Lists</title>
</head>
<body>
    <h1>Click for a Recipe</h1>
    <div>
        <input type="radio" id="sweet" name="recipe" value="sweet">
        <label for="sweet">Sweet</label>
    </div>
    <div>
        <input type="radio" id="spicy" name="recipe" value="spicy">
        <label for="spicy">Spicy</label>
    </div>
    <button id="switch-list" onclick="switchList()">Switch List</button>

    <ul id="recipe-list"></ul>

    <script src="index.js"></script>
</body>
</html>
